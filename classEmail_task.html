<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email confirmation task</title>
</head>
<body>
    <form action="" method="post">
        <table border="3px" cellpadding="5px">
            <th colspan="2">Email confirmation task</th>
            <tr>

                <td>Email:</td>
                <td>
                    <input type="text" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title="example@yyz.com" required>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
