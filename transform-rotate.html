<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-rotate</title>

    <style>

.y{
            height: 100px;
            width: 100px;
            margin-top: 50px;
            margin-left: 15px;
            background-color: rgb(249, 161, 46); 
        }
        
        .x{
            height: 100px;
            width: 100px;
            margin-top: 50px;
            margin-left: 15px;
            background-color: antiquewhite;
            transform: rotate(45deg);
        }

        
    </style>
</head>
<body>
    <div class="x">

    </div>

    <div class="y">
        
    </div>
</body>
</html>
