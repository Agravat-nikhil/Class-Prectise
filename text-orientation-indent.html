<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-orientation: upright;
            writing-mode:vertical-rl;
        }

        p{
           text-indent: 200px;
           word-spacing: 20px;
           text-transform: uppercase;
           line-height: 30px;
           letter-spacing: 4px;
           font-family: cursive;
           font-weight: bolder;
        }

        .p{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>LUNCH</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta, voluptates eaque? Aliquam odit delectus laborum tempora cum nesciunt obcaecati dolorem sunt est. Vero, veritatis ullam. Numquam in doloremque amet iste!</p>
    <p class="p">italic</p>

    <p style="text-decoration: underline;"> Underline</p>


    <p style="text-decoration: overline;">overline</p>


    <p style="text-decoration: line-through;">line-through</p>
</body>
</html>
