<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .foreground,.background{
         background: greenyellow;
         height: 100px;
         width: 100px;
         margin: 50px; 
         position: relative;  
        }

        .background{
            background: url(imgz/img1.jpg);
            background-size: 100% 100%;
            color: #ef0ce0;
            font-weight: bolder;
            letter-spacing: 10px;
        }

        span{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="foreground">
        <span>hello</span>
        <img src="imgz/img3.jpg" alt="" height="100px" width="100px">
    </div>

    <div class="background">
        <span>hello</span>
    </div>
</body>
</html>
