<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom top img hover effect</title>
<style>

    *{box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .bg{
        height: 300px;
        width: 300px;
        border-radius: 30px;
       position: relative;
       transition: 1s;
        
    }

    img{
        border-radius: 30px;   
    }

    .opacity{
        height: 300px;
        width: 300px;
        border-radius: 30px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.403);

    }
        

.font{
    position: absolute;
    bottom: 10px;
    left: 35%;
    text-transform: uppercase;
    /* margin-top: -30px; */
    
    opacity: 1;
    color: white;
    transition: 1s;
}

/* .bg:hover .font{
    opacity: 0;
} */

.funny{
    position: absolute;
    top:-100px;
    left:0;
    letter-spacing: 3px;
    font-weight: bold;
    font-size: 24px;
    /* text-align: center; */
    transition: 1s;
}

.bg:hover .funny{
    transform: translateY(-40px);
}

.funny:hover{
    color: blue;
}
.nine {
    position: absolute;
    top:100%;
    left:40px;
    transition: 1s;
    opacity: 0;

    /* display: block; */
    transition: 1s;
}

.bg:hover .nine{
    transform: translateY(-90px);
    opacity: 1;
}

/* .bg:hover .nine{
    opacity: 1;
} */


</style>
    
</head>
<body>
    <div class="bg">
        <img src="https://radiustheme.com/demo/wordpress/themes/neeon/wp-content/uploads/2022/08/video_blog_01-1296x700.jpg" alt="bluebirds" height="100%" width="100%">

        <div class="opacity"> </div>

        <div class="font">
            <span class="funny">funny</span>
            <span class="nine">(9)</span>

        </div>

    </div>
</body>
</html>
